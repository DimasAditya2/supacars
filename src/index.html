<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supacars</title>
    <link href="../dist/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="w-screen h-[125px] flex flex-row justify-evenly items-center">
      <section class="w-full flex justify-evenly items-center lg:mr-96">
        <img class="w-11 h-11" src="./assets/images/logo.png" alt="logo" />
        <div class="flex items-center gap-10 text-sm text-[#2F3137]">
          <a href="/">Home</a>
          <a href="/buy" class="flex items-center gap-2"
            >Jual Mobil <img src="./assets/images/arrow-down.png" alt=""
          /></a>
          <a href="/sell" class="flex items-center gap-2"
            >Beli Mobil <img src="./assets/images/arrow-down.png" alt=""
          /></a>
        </div>
        <div class="flex relative">
          <input
            class="w-[268px] h-[54px] rounded-full p-5 border outline-blue-500"
            type="text"
            id="search"
            placeholder="Search..."
          />
          <img
            class="absolute top-1 right-0"
            src="./assets/images/search.png"
            alt=""
          />
        </div>
      </section>
    </nav>

    <!-- Slider -->
    <div class="relative w-screen mx-auto overflow-hidden">
      <!-- Slider Container -->
      <div class="flex transition-transform duration-500 ease-in-out" id="slider">
        <!-- Slide 1 -->
        <div class="min-w-full">
          <img src="./assets/images/car.png" class="w-full" alt="Image 1">
        </div>
        <!-- Slide 2 -->
        <div class="min-w-full">
          <img src="./assets/images/car-2.jpg" class="w-full" alt="Image 2">
        </div>
      </div>
    
      <!-- Navigation Buttons -->
      <button class="absolute top-1/2 right-4 transform -translate-y-1/2 px-3 py-2" onclick="nextSlide()">
        <img src="./assets/images/next.png" alt="">
      </button>

      <div class="flex justify-center gap-4 items-center p-1 absolute right-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 -bottom-8 lg:bottom-1 backdrop-blur-sm bg-white/30 w-[543px] h-[94px] rounded-full">
        <img src="./assets/images/slide-1.png" class="circle w-[70px] h-[70px] rounded-full cursor-pointer hover:border" />
        <img src="./assets/images/slide-2.png" class="circle w-[70px] h-[70px] rounded-full cursor-pointer hover:border" />
        <img src="./assets/images/slide-3.png" class="circle w-[70px] h-[70px] rounded-full cursor-pointer hover:border" />
        <img src="./assets/images/slide-4.png" class="circle w-[70px] h-[70px] rounded-full cursor-pointer hover:border" />
        <img src="./assets/images/slide-5.png" class="circle w-[70px] h-[70px] rounded-full cursor-pointer hover:border" />
        <div class="flex items-center justify-center w-[70px] h-[70px] rounded-full bg-white/10 cursor-pointer">
          <p class="text-x">10 +</p>
        </div>
      </div>

    </div>
    
   

    <script src="script.js"></script>
  </body>
</html>
